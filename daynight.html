<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/daynight.css">
</head>
<body>
    <section id="education" class="flexbox">
        <div class="wrap">
            <div class="prev animate"><a href="/pic.html"><img src="img/arrow.png" alt="arrow"></a></div>

                <div class="day">
                    <div class="sun"></div>
                    <div class="moon"></div>

                <div class="sky"></div>

                <div class="house"></div>
                <div class="tree"></div>
                <div class="earth"></div>
            </div>
            <div class="next animate"><a href="/circle.html"><img src="img/arrow.png" alt="arrow"></a></div>
        </div>
    </section>
